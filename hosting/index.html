<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-[70vh] relative bg-[#000]">
      <a href="/hosting"
        ><img
          src="../images/VivanteLogo.png"
          class="absolute top-10 left-10 h-10"
      /></a>
      <div class="flex w-full justify-center items-center h-full">
        <div class="w-3/6 flex flex-col justify-center items-center h-full">
          <h1 class="text-6xl text-center text-white text-bold">
            Open your door<br />
            to hosting
          </h1>
          <a href="./become-host">
            <button
              class="text-md text-center btn-booking rounded-xl px-10 py-3 text-offWhite font-semibold mt-20"
            >
              Try Hosting
            </button>
          </a>
        </div>
        <div class="w-3/6 h-full bg-hosting"></div>
      </div>
    </div>
    <div class="my-40 flex flex-col w-full">
      <h1 class="text-5xl text-center font-semibold">
        Find out what you could earn as a Host
      </h1>
      <div class="flex w-full justify-center my-20">
        <div class="flex w-4/6 gap-x-7">
          <div
            class="bg-offGray2 py-5 rounded-2xl drop-shadow-lg flex flex-col justify-center px-5 w-2/6"
          >
            <h3 class="text-sm text-[#848484]">
              Hosts in your area earn an average of*
            </h3>
            <h2 class="text-4xl text-left mt-2 font-semibold text-brightBlue">
              ₹79,211<span class="text-xl font-medium px-2">/month</span>
            </h2>
          </div>
          <div
            class="bg-offGray2 py-5 rounded-2xl drop-shadow-lg flex flex-col justify-center px-5 w-2/6"
          >
            <h3 class="text-sm text-[#848484]">They earn</h3>
            <h2 class="text-4xl text-left mt-2 font-semibold text-black">
              ₹3,961<span class="text-xl font-medium px-2">/night</span>
            </h2>
          </div>
          <div
            class="bg-offGray2 py-5 rounded-2xl drop-shadow-lg flex flex-col justify-center px-5 w-2/6"
          >
            <h3 class="text-sm text-[#848484]">They&apos;re booked</h3>
            <h2 class="text-4xl text-left mt-2 font-semibold text-black">
              20<span class="text-xl font-medium px-2">nights/month</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="flex pb-20 justify-center w-full px-10">
      <div
        class="bg-hosting-learnmore flex flex-col justify-center items-center gap-y-20 rounded-3xl w-full h-screen"
      >
        <h1 class="text-6xl text-center text-white font-medium">
          Questions about hosting?<br />Ask a Superhost.
        </h1>
        <a href="#">
          <button
            class="text-md text-center btn-booking rounded-xl px-10 py-3 text-offWhite font-semibold"
          >
            Learn More
          </button>
        </a>
      </div>
    </div>

    <script src="../script.js" async defer></script>
  </body>
</html>
